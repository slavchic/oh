	<div class="modal fade" id="login_modal" tabindex="-1" role="dialog" aria-labelledby="login_modal" aria-hidden="true">
		<div class="modal-dialog modal-login">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">Sign in with:</h4>
				</div>
				<div class="modal-body">
					<div class="social row text-center">
						<div class="col-sm-4">
							<a href="#" class="btn btn-primary db btn_facebook" title="Facebook"><i class="fa fa-facebook"></i></a></div>
						<div class="col-sm-4">
							<a href="#" class="btn btn-primary db btn_twitter" title="Twitter"><i class="fa fa-twitter"></i></a>
						</div>
						<div class="col-sm-4">
							<a href="#" class="btn btn-primary db btn_google_plus" title="Google plus"><i class="fa fa-google-plus"></i></a>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<form action="administration_dashboard.shtml" id="login_modal_basic_form">
						<input type="email" class="form-control mb15" placeholder="E-mail"/>
						<input type="password" class="form-control mb15" placeholder="Password"/>
						<button type="submit" class="btn btn-primary">Login</button>
						<span class="fleft text-left bottom_links">
							<a href="#" id="login_modal_forgot_btn">Forgot password</a><br>
							<a href="registration.shtml">Register</a>
						</span>
					</form>
					<form action="#" id="login_modal_forgot_form" style="display: none">
						<input type="email" class="form-control mb15" placeholder="E-mail"/>
						<button type="submit" class="btn btn-primary">Recover password</button>
						<span class="fleft text-left bottom_links">
							<a href="#" id="login_modal_back_to_login_btn">Back to login form</a><br>
						</span>
					</form>

				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="large_modal" tabindex="-1" role="dialog" aria-labelledby="large_modal" aria-hidden="true">
		<div class="modal-dialog modal-lg">
			<div class="modal-content"></div>
		</div>
	</div>
